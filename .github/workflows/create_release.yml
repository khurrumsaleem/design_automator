name: add files to release

on:
  # allows us to run workflows manually
  workflow_dispatch:

  release:
    types: # This configuration does not affect the page_build event above
      - published
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  building-plugin:
    runs-on: ubuntu-latest

    name: 'create_files'

    container:
      image: continuumio/miniconda3:4.12.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: install non pypi dependencies
        run: |
          apt-get --allow-releaseinfo-change update
          apt-get update -y
          apt-get upgrade -y
          apt-get install -y libgl1-mesa-glx libgl1-mesa-dev libglu1-mesa-dev  freeglut3-dev libosmesa6 libosmesa6-dev  libgles2-mesa-dev
          conda install -c conda-forge mamba -y
          mamba install -c conda-forge gxx -y
          mamba install -c conda-forge cmake -y
          mamba install -c conda-forge make -y
          mamba install -c conda-forge binutils -y
          mamba install -c conda-forge dagmc=3.2.2 -y
          git clone --single-branch --branch develop --depth 1 https://github.com/openmc-dev/openmc.git
          cd openmc
          mkdir build
          cd build
          cmake -DOPENMC_USE_DAGMC=ON ..
          make -j
          make -j install
          cd ..
          pip install .
          mamba install -c fusion-energy -c cadquery -c conda-forge paramak=0.8.3
      - name: install package
        run: |
          pip install .

      - name: create files
        run: |
          python example_simulation_cad.py
          python update_readme.py
          apt-get -y update
          apt-get -y install zip
          zip attached_files.zip *.stp *.png *.json *.xml *.h5m *.md

      - name: Upload artifact for CI
        uses: actions/upload-artifact@v2
        with:
          name: attached_files.zip
          path: attached_files.zip
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn` 

      - name: Upload files into the release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: attached_files.zip
          asset_name: attached_files.zip
          tag: ${{ github.ref }}
