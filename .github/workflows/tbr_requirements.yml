name: TBR requirements

on:
  pull_request:
    branches:
      - develop
      - main


jobs:
  testing:
    runs-on: ubuntu-latest
    container:
      image: continuumio/miniconda3:4.12.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: install non pypi dependencies for cad creation
        run: |
          apt-get --allow-releaseinfo-change update
          apt-get update -y
          apt-get upgrade -y
          apt-get install -y libgl1-mesa-glx libgl1-mesa-dev libglu1-mesa-dev  freeglut3-dev libosmesa6 libosmesa6-dev  libgles2-mesa-dev
          conda install -c conda-forge mamba -y
          mamba install -c conda-forge gxx -y
          mamba install -c conda-forge cmake -y
          mamba install -c conda-forge make -y
          mamba install -c conda-forge binutils -y
          mamba install -c conda-forge dagmc=3.2.2 -y
          git clone --single-branch --branch develop --depth 1 https://github.com/openmc-dev/openmc.git
          cd openmc
          mkdir build
          cd build
          cmake -DOPENMC_USE_DAGMC=ON ..
          make -j
          make -j install
          cd ..
          pip install .
          mamba install -c fusion-energy -c cadquery -c conda-forge paramak=0.8.3
      - name: install package
        run: |
          pip install .
          python -c "import design_automator"
      - name: Run cad creation tests
        run: |
          pip install .[tests]
          pytest tests/test_dagmc_creation.py -v
      - name: Run neutronics tests
        run: |
          pytest tests/test_tbr_requirement.py -v
